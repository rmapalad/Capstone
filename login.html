<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Property Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2>
                        <div id="loadingMessage" class="text-center mb-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Initializing database...</p>
                        </div>
                        <form id="loginForm" onsubmit="handleLogin(event)" style="display: none;">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/db-manager.js"></script>
    <script>
        // Show loading message and initialize database
        document.getElementById('loadingMessage').style.display = 'block';
        
        // Initialize database and show login form
        dbManager.initialize()
            .then(() => {
                console.log('Database initialized successfully');
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            })
            .catch(error => {
                console.error('Failed to initialize database:', error);
                alert('Failed to initialize the application. Please refresh the page.');
            });

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Attempting login for:', username);
                const account = await dbManager.verifyAccount(username, password);
                console.log('Login successful:', account);
                
                // Store user info in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    username: account.username,
                    role: account.role
                }));
                
                // Redirect based on role
                switch (account.role) {
                    case 'admin':
                        window.location.href = 'admin-dashboard.html';
                        break;
                    case 'staff':
                        window.location.href = 'staff-dashboard.html';
                        break;
                    case 'tenant':
                        window.location.href = 'tenant-dashboard.html';
                        break;
                    default:
                        throw new Error('Invalid role');
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('Invalid username or password');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.fa-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                switch (currentUser.role) {
                    case 'admin':
                        window.location.href = 'admin-dashboard.html';
                        break;
                    case 'staff':
                        window.location.href = 'staff-dashboard.html';
                        break;
                    case 'tenant':
                        window.location.href = 'tenant-dashboard.html';
                        break;
                }
            }
        });
    </script>
</body>
</html>
